<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox - Card Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Container -->
    <div class="business__insights--container">

        <!-- Left Side -->    
        <div class="business__insights--left-side">
            <h1>Get insights that help your business grow</h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
               
            
            <div class="business__insights--stats-container">
                <div class="stats-one">
                    <h4>10k+</h4>
                    <p>Companies</p>
                </div>
                <div class="stats-two">
                    <h4>314</h4>
                    <p>Templates</p>
                </div>
                <div class="stats-three">
                    <h4>12M+</h4>
                    <p>Queries</p>
                </div>
            </div>
        </div>

        <!-- Right Side -->    
        <div class="business__insights--right-side">
            <img src="images/image-header-desktop.jpg" alt="Business Image">
        </div>
    </div>
    
</body>
</html>
